<!-- This is the base layout for the Movie Review application. It includes a navigation bar and a container for content. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CouchCritics{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa;
  }

  .card:hover {
    transform: translateY(-5px);
    transition: 0.2s ease;
  }

  .card-title {
    font-weight: 600;
  }

  .card-text {
    font-size: 0.95rem;
    color: #444;
  }

  .navbar-brand {
    font-weight: bold;
  }

  .form-control, .btn {
    border-radius: 0.5rem;
  }

  textarea.form-control {
    resize: none;
  }

  .review-block {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .pagination .page-link {
    border-radius: 0.5rem;
  }
  .pagination .page-item.active .page-link {
    background-color: #343a40;
    border-color: #343a40;
    color: #fff;
  }
</style>

</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ¬CouchCritics</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if session.get('user') %}
            <li class="nav-item">
              <span class="nav-link text-white">Hi, {{ session['user'] }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
